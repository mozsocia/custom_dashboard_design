<html>

<head>
  <link href='https://unpkg.com/gridjs/dist/theme/mermaid.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
</head>

<body>
  
  <table id='sourceTable'>
    <thead>
      <tr>
        <th>One</th>
        <th>Two</th>
        <th>Three</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Foo</td>
        <td>Bar</td>
        <td>Baz</td>
      </tr>
      <tr>
        <td>Foo1</td>
        <td>Bar</td>
        <td>Baz</td>
      </tr>
      <tr>
        <td>Foo2</td>
        <td>Bar</td>
        <td>Baz</td>
      </tr>
      <tr>
        <td>Foo3</td>
        <td>Bar</td>
        <td>Baz</td>
      </tr>
      <tr>
        <td>Foo4</td>
        <td>Bar</td>
        <td>Baz</td>
      </tr>
      <tr>
        <td>Foo5</td>
        <td>Bar</td>
        <td>Baz</td>
      </tr>
    </tbody>
  </table>
  <div id='destinationWrapper'></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new gridjs.Grid({
        search: true,
        sort: true,
        pagination: {
          limit: 2
        },
        from: document.getElementById('sourceTable')
      }).render(document.getElementById('destinationWrapper'));
    });
  </script>
</body>

</html>
